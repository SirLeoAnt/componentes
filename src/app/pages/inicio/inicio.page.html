<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  *ngFor="let c of componentes"
    [routerLink]="c.redirectTo" detail>
    <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
    {{ c.name }}</ion-item>
    <ion-item detail="true">
      <ion-icon name="boat-outline" slot="start" color="danger"></ion-icon>
      Aqui hay otro
    </ion-item>
   

  </ion-list>

  </ion-button>

  </ion-button> -->
</ion-content>
